<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex flex-col items-center justify-center min-h-screen bg-gray-900 text-white text-center px-4"
  >
    <button
      id="dark-mode-toggle"
      class="absolute top-4 right-4 bg-gray-700 text-white px-4 py-2 rounded-md"
    >
      🌙 Dark Mode
    </button>

    <!-- Logo or Branding -->
    <h1 class="text-4xl font-bold mb-4">🚀 Coming Soon</h1>
    <p class="text-lg text-gray-300 mb-6">
      I am working hard to bring something amazing! Stay tuned.
    </p>

    <footer class="mt-6 text-center text-gray-500 dark:text-gray-400">
      <p>© 2024 Nguyen Tuan Khoa. All rights reserved.</p>
      <p>
        Contact:
        <a
          href="mailto:khoanguyen030803@gmail.com"
          class="text-blue-500 hover:text-blue-700"
          >
          khoanguyen030803@gmail.com
        </a>
        |
        Phone:
        <a
          href="tel:+84909801582"
          class="text-blue-500 hover:text-blue-700"
          >(+84) 909 801 582</a
        >
      </p>
    </footer>

    <script>
      const toggleButton = document.getElementById('dark-mode-toggle');
      const body = document.body;

      toggleButton.addEventListener('click', () => {
        body.classList.toggle('bg-gray-900');
        body.classList.toggle('bg-white');
        body.classList.toggle('text-white');
        body.classList.toggle('text-gray-900');
        toggleButton.textContent = body.classList.contains('bg-gray-900')
          ? '🌙 Dark Mode'
          : '☀️ Light Mode';
      });
    </script>
    <!-- Font Awesome for Icons -->
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
